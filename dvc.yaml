stages:
  get_data:
    cmd: python scripts/data.py
    deps:
      - scripts/data.py
    params:
      - index_col
    outs:
      - data/initial_data.csv

  fit_model:
    cmd: python scripts/fit.py
    deps:
      - data/initial_data.csv
      - scripts/fit.py
    params:
      - target_col
      - one_hot_drop
      - scale_numeric
      - rf_n_estimators
      - rf_max_depth
      - rf_random_state
      - retrain
    outs:
      - models/fitted_model.pkl

  evaluate_model:
    cmd: python scripts/evaluate.py
    deps:
      - data/initial_data.csv
      - models/fitted_model.pkl
      - scripts/evaluate.py
    params:
      - target_col
      - n_splits
      - n_jobs
      - metrics
      - retrain
    metrics:
      - cv_results/cv_res.json

